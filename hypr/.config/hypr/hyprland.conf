################
### MONITORS ###
################

monitor = eDP-1,    2880x1800@30,  0x0,     2
monitor = DP-3,     2560x1440@240, 0x-1440, 1
monitor = HDMI-A-1, 3840x2160@60,  0x-1080, 2

xwayland {
    enabled = true
    force_zero_scaling = true
}


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun
$browser = firefox


#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = hyprpaper 
exec-once = hypridle
exec-once = fcitx5 -d 
exec-once = xremap ~/.config/xremap/config.yml
exec-once = hyprctl dispatch workspace 1


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24
env = GDK_SCALE, 2


#####################
### LOOK AND FEEL ###
#####################

ecosystem {
    no_update_news = true
}

general {
    gaps_in = 0
    gaps_out = 0

    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle

    # focus will not wrap around
    no_focus_fallback = true
}

decoration {
    rounding = 0
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = false

    bezier = easeOutQuint,  0.23, 1,    0.32, 1
    bezier = easeInOutCubic,0.65, 0.05, 0.36, 1
    bezier = linear,        0,    0,    1,1
    bezier = almostLinear,  0.5,  0.5,  0.75, 1.0
    bezier = quick,         0.15, 0,    0.1,  1

    animation = global,        1, 10,    default
    animation = border,        1,  5.39, easeOutQuint
    animation = windows,       1,  4.79, easeOutQuint
    animation = windowsIn,     1,  4.1,  easeOutQuint, popin 87%
    animation = windowsOut,    1,  1.49, linear,       popin 87%
    animation = fadeIn,        1,  1.73, almostLinear
    animation = fadeOut,       1,  1.46, almostLinear
    animation = fade,          1,  3.03, quick
    animation = layers,        1,  3.81, easeOutQuint
    animation = layersIn,      1,  4,    easeOutQuint, fade
    animation = layersOut,     1,  1.5,  linear,       fade
    animation = fadeLayersIn,  1,  1.79, almostLinear
    animation = fadeLayersOut, 1,  1.39, almostLinear
    animation = workspaces,    1,  1.94, almostLinear, fade
    animation = workspacesIn,  1,  1.21, almostLinear, fade
    animation = workspacesOut, 1,  1.94, almostLinear, fade
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = -1 # new window to left and below
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering= true
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = true
        scroll_factor = 0.5
        disable_while_typing = true
    }

    repeat_delay = 250
    repeat_rate = 50
}

device {
    name = kensington-slimblade-trackball
    sensitivity = 0.3
    accel_profile = flat
}

device {
    name = lift-mouse
    sensitivity = -0.2
    accel_profile = flat
}

device {
    name = finalmouse-ultralightx-dongle-mouse
    sensitivity = -0.2
    accel_profile = flat
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# hyprshot
bind = ALT SHIFT, J, exec, hyprshot -m region -o /home/unemotioned/Pictures/Screenshots
bind = ALT SHIFT, K, exec, hyprshot -m window -o /home/unemotioned/Pictures/Screenshots
bind = ALT SHIFT, L, exec, hyprshot -m output -o /home/unemotioned/Pictures/Screenshots

bind = ALT, Q, killactive
bind = ALT, SPACE, exec, $menu

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, B,      exec, $browser
bind = $mainMod, E,      exec, $fileManager
bind = $mainMod, SEMICOLON, fullscreen, 1
# bind = $mainMod, V, togglefloating
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, R, exec, ~/.local/scripts/restart.sh
bind = $mainMod SHIFT, Q, exec, wlogout

bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

bind = $mainMod, U, workspace, 1
bind = $mainMod, I, workspace, 2
bind = $mainMod, O, workspace, 3
bind = $mainMod, P, workspace, 4
bind = $mainMod, N, workspace, 5
bind = $mainMod, M, workspace, 6
bind = $mainMod, Y, workspace, 7

bind = $mainMod SHIFT, U, movetoworkspace, 1
bind = $mainMod SHIFT, I, movetoworkspace, 2
bind = $mainMod SHIFT, O, movetoworkspace, 3
bind = $mainMod SHIFT, P, movetoworkspace, 4
bind = $mainMod SHIFT, N, movetoworkspace, 5
bind = $mainMod SHIFT, M, movetoworkspace, 6
bind = $mainMod SHIFT, Y, movetoworkspace, 7
# replicate movetoworkspacesilent
bind = $mainMod SHIFT, U, workspace, previous
bind = $mainMod SHIFT, I, workspace, previous
bind = $mainMod SHIFT, O, workspace, previous
bind = $mainMod SHIFT, P, workspace, previous
bind = $mainMod SHIFT, N, workspace, previous
bind = $mainMod SHIFT, M, workspace, previous
bind = $mainMod SHIFT, Y, workspace, previous

bind = $mainMod SHIFT, left,  movecurrentworkspacetomonitor, l
bind = $mainMod SHIFT, down,  movecurrentworkspacetomonitor, d
bind = $mainMod SHIFT, up,    movecurrentworkspacetomonitor, u
bind = $mainMod SHIFT, right, movecurrentworkspacetomonitor, r

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindl = , XF86AudioNext,  exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPrev,  exec, playerctl previous

bindel = ,XF86MonBrightnessUp,   exec, brillo -q -u 1000 -A 5
bindel = ,XF86MonBrightnessDown, exec, brillo -q -u 1000 -U 5

bindl = , switch:Lid Switch, exec, hyprlock


##############################
### WINDOWS AND WORKSPACES ###
##############################

# eDP-1 | DP-1 | DP-3 | HDMI-A-1
workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1

workspace = 7, monitor:eDP-1

windowrule = match:class com.mitchellh.ghostty, workspace 1
windowrule = match:class firefox,               workspace 2
windowrule = match:class code,                  workspace 3
windowrule = match:class org.gnome.Nautilus,    workspace 4
windowrule = match:class discord,               workspace 6
