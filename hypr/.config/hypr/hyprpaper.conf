# Define wallpapers per monitor
preload = ~/wallpaper/landscape.jpg

# Assign wallpapers to specific monitors
wallpaper = eDP-1, ~/wallpaper/landscape.jpg
wallpaper = HDMI-A-1, ~/wallpaper/landscape.jpg

# Set the image rendering mode (fill, fit, center, tile)
ipc = fill

# Set the splash screen behavior (disable for a faster startup)
splash = false
