[general]
# import = ["~/.config/alacritty/themes/catppuccin-macchiato.toml"]
# import = ["~/.config/alacritty/themes/catppuccin-mocha.toml"]
import = ["~/.config/alacritty/themes/tokyonight-storm.toml"]

[env]
TERM = "xterm-256color"

[window]
padding.x = 10
padding.y = 10
dynamic_padding = true

title = ""
dynamic_title = false
decorations_theme_variant = "Dark"

[font]
normal.family = "MesloLGS Nerd Font Mono"
size = 16

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true
