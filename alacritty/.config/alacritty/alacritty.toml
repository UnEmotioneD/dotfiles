[general]
import = ["~/.config/alacritty/tokyonight-storm.toml"]

[env]
TERM = "xterm-256color"

[window]
padding = { x = 10, y = 10 }
dynamic_padding = true
decorations = "Buttonless"
opacity = 0.85
blur = true

[font]
normal.family = "MesloLGS Nerd Font Mono"
size = 16

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true
